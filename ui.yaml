message_find_consultants:
  en: It is possible to request assistance in completing a risk assessment or to have a risk analysis performed by you and validated by an OSH consultant. An OSH consultant can give your risk assessment an offical validation mark. A validation can only be requested by users with the permission level ‘Manage’ or higher.
  nl: Het is mogelijk om hulp in te roepen bij het invullen van een risicoanalyse of een door u uitgevoerde risicoanalyse te laten valideren door een OSH-adviseur. Een OSH-adviseur kan uw risicobeoordeling een officieel als gevalideerd markeren. Een validatie kan alleen aangevraagd worden door gebruikers met het permissieniveau ‘Beheer’ of hoger.
  de: Es besteht die Möglichkeit, Unterstützung bei der Durchführung einer Risikobewertung anzufordern oder eine Risikoanalyse von Ihnen durchführen und von einem Arbeitsschutzberater validieren zu lassen. Ein Arbeitsschutzberater kann Ihrer Risikobewertung ein offizielles Validierungszeichen geben. Eine Validierung kann nur von Benutzern mit der Berechtigungsstufe „Verwalten“ oder höher beantragt werden.
  fr: Il est possible de demander de l'aide pour réaliser une analyse de risque ou de faire valider une analyse de risque que vous avez réalisée par un consultant SST. Un consultant en SST peut donner à votre évaluation des risques une marque de validation officielle. Une validation ne peut être demandée que par les utilisateurs disposant du niveau d'autorisation ‘Gestion’ ou supérieur.
