    versiju.
  mt: Nirrakkomandaw li dejjem iżżomm verżjoni aġġornata pprintjata tal-valutazzjoni
    tar-riskji tiegħek (rapport) għad-dispożizzjoni fil-kumpanija tiegħek!
  nl: Wij raden u aan ervoor te zorgen dat er altijd een actuele geprinte versie van
