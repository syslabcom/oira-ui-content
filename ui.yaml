  fr: Les gestionnaires/décideurs politiques peuvent effectuer et modifier des évaluations des risques, verrouiller les évaluations des risques, créer des formations et suivre des formations.
  de: Manager/Policymaker können Risikobewertungen erstellen und bearbeiten, Risikobewertungen sperren, Schulungen erstellen und an Schulungen teilnehmen.
