  en: Click on 'Send validation request' to ask the selected OSH consultant to review and validate your risk assessment.
  nl: Klik op 'Verstuur validatieverzoek' om de geselecteerde OSH-consultant te vragen uw risicobeoordeling te beoordelen en te valideren.
  fr: Cliquez sur 'Envoyer la demande de validation' pour demander au consultant OSH sélectionné d'examiner et de valider votre évaluation des risques.
  de: Klicken Sie auf „Validierungsanfrage senden“, um den ausgewählten OSH-Berater zu bitten, Ihre Risikobewertung zu überprüfen und zu validieren.
message_warning_locking_after_validation:
  en: After your consultant has validated this risk assessment, it will be locked. Should you want to edit the risk assessment again, then you may always make a duplicate of this assessment at a later time.  
  nl: Nadat uw adviseur deze risicobeoordeling heeft gevalideerd, wordt deze vergrendeld. Mocht u de risicobeoordeling opnieuw willen bewerken, dan kunt u op een later tijdstip altijd een duplicaat van deze beoordeling maken.
  fr: Une fois que votre consultant aura validé cette évaluation des risques, elle sera verrouillée. Si vous souhaitez modifier à nouveau l'évaluation des risques, vous pouvez toujours faire une copie de cette évaluation ultérieurement.
  de: Nachdem Ihr Berater diese Risikobewertung validiert hat, wird sie gesperrt. Sollten Sie die Gefährdungsbeurteilung erneut bearbeiten wollen, so können Sie diese jederzeit zu einem späteren Zeitpunkt duplizieren.
