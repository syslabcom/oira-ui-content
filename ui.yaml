  bg: ''
  ca: Decideixi la millor manera d'involucrar al teu personal! Per exemple, podeu
    fer una reunió o crear un grup de discussió amb els treballadors i abordar junts
    les parts respectives de l'avaluació de riscos. També pot descarregar o imprimir
    el contingut de l'eina o parts d'ella i compartir-la per obtenir informació i
    comentaris amb els seus treballadors.
  cs: Zvolte způsob, jak nejlépe zapojit Vaše zaměstnance! Může to být například setkání
    se zaměstnanci nebo zapojení pracovní skupiny či společné posuzování rizik s příslušnými
    subjekty. Můžete si rovněž stáhnout nebo vytisknout obsah nástroje nebo jeho částí
    a podělit se o informace s vašimi zaměstnanci a zajistit zpětnou vazbu.
  de: ''
  el: Αποφασίστε ποιος είναι ο καλύτερος τρόπος συμμετοχής του προσωπικού σας! Για
    παράδειγμα, μπορείτε να διοργανώσετε μια συνεδρίαση ή να δημιουργήσετε μια ομάδα
    εργασίας με τους εργαζόμενους ειδικά για το θέμα της εκπόνησης της μελέτης εκτίμησης
    κινδύνου, για να εξετάσετε από κοινού τις διάφορες φάσεις ή τις διάφορες θεματικές
    ενότητες της μελέτης. Έχετε επίσης τη δυνατότητα λήψης του περιεχομένου του εργαλείου
    ή/και εκτύπωσης  του συνόλου του περιεχομένου ή επιλεγμένων τμημάτων αυτού, προκειμένου
    να το κοινοποιήσετε στους εργαζόμενους με σκοπό την ανταλλαγή πληροφοριών και
    την εκ μέρους τους υποβολή σχολίων και προτάσεων.
  en: Decide on the best way to involve your staff! You can for example conduct a
    meeting or a focus group with workers and go through the respective parts in the
    risk assessment together. You can also download or print the content of the tool
    or parts of it and share it for information and feedback with your workers.
  es: Decida sobre la mejor manera de implicar a su personal. Puede, por ejemplo,
    celebrar una reunión o crear un grupo de discusión con los trabajadores y abordar
    conjuntamente las partes correspondientes en la evaluación de riesgos. También
    puede descargar o imprimir el contenido de la herramienta o de partes de la misma
    y compartirla con sus trabajadores.
  fi: ''
  fr: Décidez de la meilleure manière d’associer votre personnel ! Vous pouvez par
    exemple organiser une réunion ou un groupe de réflexion avec les travailleurs
    et passer en revue les différents modules de l’évaluation des risques.<br/>Vous
    pouvez également télécharger ou imprimer le contenu de l’outil ou des parties
    de l’outil et le partager pour information et retour d’information avec vos travailleurs.
  hr: 'Odlučite na koji ćete način najbolje uključiti svoje radnike! Možete, na primjer,
    održati sastanak ili fokus-grupu s radnicima i zajedno proći kroz odgovarajuće
    dijelove procjene rizika. Također možete preuzeti ili ispisati sadržaj alata ili
    njegove dijelove i podijeliti ih radnicima za obavještavanje i povratnu informaciju.  '
  hu: A munkavállalók bevonásához a legjobb mód meghatározása Például szervezhet a
    munkavállalókkal egy megbeszélést vagy egy fókuszcsoportot, ahol együtt áttekintik
    a kockázatértékelés vonatkozó részeit.  Ezen kívül letöltheti vagy kinyomtathatja
    az eszköz tartalmát vagy annak részeit és azokat tájékoztatás és visszajelzés
    céljával megoszthatja a munkavállalóival.
  is: ''
  it: La valutazione del rischio è un obbligo non delegabile del datore di lavoro.
    Deve essere effettuata in collaborazione con il RSPP, il MC, ove previsto, e previa
    consultazione del RLS, ove presente. Il presente strumento è strutturato in diversi
    moduli in cui vengono affrontati i rischi relativi alla salute e sicurezza dei
    lavoratori addetti al lavoro di ufficio nonché aspetti che riguardano l'organizzazione
    del lavoro. Lo strumento guida il datore di lavoro nella identificazione dei pericoli
    che possono causare un danno ai lavoratori, nella valutazione dei rischi individuando
    le misure di prevenzione e protezione conformi alla legislazione vigente e nella
    individuazione delle misure ritenute opportune per garantire il miglioramento
    nel tempo dei livelli di sicurezza. Il Datore di lavoro insieme al medico competente
    laddove presente, all'atto della predisposizione del documento dovrà verificare
    la presenza di rischi riguardanti le lavoratrici in stato di gravidanza (D.lgs.
    151/2001) nonché quelli connessi alle differenze di genere, all'età e alla provenienza
    da altri paesi.
  lt: ''
  lv: ''
  mt: Iddeċiedi dwar l-aħjar mod biex tinvolvi lill-ħaddiema tiegħek! Tista’ pereżempju
    torganizza laqgħa jew tifforma grupp mal-ħaddiema u tiddiskuti l-partijiet rispettivi
    fl-evalwazzjoni tar-riskju flimkien. Tista’ wkoll tniżżel jew tistampa l-kontenut
    tal-għodda jew partijiet minnha u tqassamha għall-informazzjoni u l-kummenti mill-ħaddiema
    tiegħek.
  nl: ''
  nl_BE: ''
  'no': ''
  pt: Decida sobre a melhor forma de envolver os seus trabalhadores! Pode, por exemplo,
    realizar reuniões com trabalhadores ou criar grupos de trabalho e utilizar os
    contéudos da ferramenta para acompanharem em conjunto a avaliação de riscos. Pode
    também descarregar ou imprimir todo ou parte do conteúdo da ferramenta, partilhá-lo
    como informação a dar aos trabalhadores e utilizá-lo como feedback para a melhoria
    das suas condições de trabalho.
  sk: Rozhodnite sa, ako najlepšie zapojíte svojich zamestnancov. Môžete napríklad
    zvolať poradu alebo osloviť určitú skupinu zamestnancov a prejsť jednotlivé časti
    v hodnotení rizík spoločne. Môžete si tiež stiahnuť alebo vytlačiť obsah nástroja
    alebo jeho časti a odovzdať ho svojim zamestnancom pre informáciu a aby vám poskytli
    spätnú väzbu.
  sl: Sprejmite odločitev, kako najbolje vključititi vaše zaposlene! Na primer z organizacijo
    sestankov ali fokusne skupine z zaposlenimi, kjer boste skupaj obdelali ustrezne
    dele ocene tveganja. Vsebino orodja ali njegovih delov lahko prenesete ali natisnete
    in ga delite z vašimi delavci.
message_involve_workers_requirement:
  bg: Ключов момент за добро управление на безопасността и здравето при работа е да
    привлечете работниците. Работодателите имат задължението да се консултират с работниците
    по въпросите свързани с безопасността и здравето. Но има ползи да се премине отвъд
    минималните законови изисквания. Управлението на БЗР ще има по-голям успех ако
    се насърчава участието на работниците и се създава диалог между работниците и
    ръководството. Решете кой е най-добрият начин да привлечете персонала си! Например,
    можете да проведете среща или да създадете фокусна група с участие на работници
    и да разгледате съответни фрагменти от Оценката на риска заедно. Също може да
    изтеглите или разпечатате съдържанието на инструмента или части от него и да го
    споделите с цел получаване на информация или обратна връзка от работниците Ви.
  ca: Una de les claus per a un bon lideratge en matèria de SST és fer que s'impliquin
    els treballadors. Les empreses tenen el deure legal de consultar als seus empleats
    en matèria de seguretat i salut. Però hi ha beneficis que van més enllà del compliment
    dels requisits mínims. És possible que la gestió de la SST tingui més èxit si
    es promou la participació activa dels treballadors i s’estableix un diàleg entre
    els empleats i la direcció.
  cs: <p>Jedním z klíčových faktorů kvalitního řízení oblasti BOZP je zapojení zaměstnanců.
    Zaměstnavatelé jsou ze zákona povinni projednávat se zaměstnanci otázky BOZP.
    Pokud ale učiníte víc, než jste ze zákona povinni, bude to pro vaši firmu přínosné.
    Pravděpodobnost, že bude řízení BOZP úspěšné, se zvyšuje podněcováním aktivní
    účasti pracovníků a zaváděním dialogu mezi zaměstnanci a vedením firmy.</p><p>Zvolte
    způsob, jak zapojit vaše zaměstnance! Mohou to být například schůzky na pracovištích,
    skupinové diskuze nebo týmové vyhledávání a hodnocení rizik. Můžete si také stáhnout
    nebo vytisknout obsah nástroje, předat ji dotčeným zaměstnancům a vyžádat si od
    nich zpětnou vazbu.</p>
  de: ''
  el: Ένα από τα βασικά χαρακτηριστικά της αποτελεσματικής άσκησης του επιτελικού
    ρόλου  του εργοδότη ή της διοίκησης της επιχείρησης/οργανισμού σε θέματα ΕΑΥ είναι
    η προαγωγή της ενεργού συμμετοχής των εργαζομένων. Οι εργοδότες έχουν νομική υποχρέωση
    να διαβουλεύονται με τους εργαζόμενους σχετικά με τα θέματα ασφάλειας και υγείας
    (στη βάση των ελάχιστων απαιτήσεων). Είναι γεγονός επίσης ότι η υπέρβαση αυτών
    των ελάχιστων απαιτήσεων συνεπάγεται σημαντικά οφέλη. Η ενθάρρυνση της ενεργού
    συμμετοχής των εργαζομένων και η θεσμοθέτηση του διαλόγου μεταξύ του εργοδότη
    ή της διοίκησης και των εργαζομένων, αυξάνουν τις πιθανότητες επιτυχίας της διαχείρισης
    της ΕΑΥ στην επιχείρηση/οργανισμό.
  en: One of the keys to good OSH leadership is getting workers involved. Employers
    have a <a href='https://osha.europa.eu/en/legislation/directives/the-osh-framework-directive/the-osh-framework-directive-introduction'>legal
    duty</a> to consult employees on safety and health issues. But there are benefits
    to going beyond the minimum requirements. OSH management will be more likely to
    succeed if it encourages the active participation of workers and sets up a dialogue
    between employees and management.
  es: Una de las claves para un buen liderazgo en materia de SST es hacer que se impliquen
    los trabajadores. Las empresas tienen el deber legal de consultar a sus empleados
    en materia de seguridad y salud. Pero hay beneficios que van más allá del cumplimiento
    de los requisitos mínimos. Es posible que la gestión de la SST tenga más éxito
    si se promueve la participación activa de los trabajadores y se establece un diálogo
    entre los empleados y la dirección.
  fi: <p>Hyvän turvallisuusjohtamisen yksi avaintekijä on se, miten hyvin henkilöstö
    saadaan osallistumaan mukaan turvallisuustoimintaan. Myös laki edellyttää työantajan
    ylläpitävän ja parantavan työturvallisuutta yhdessä työntekijöiden kanssa. Kun
    johto kannustaa henkilöstöä osallistumaan ja kuuntelee heidän ajatuksiaan, sitä
    paremmin turvallisuuden hallinnassa todennäköisesti onnistutaan.</p><p>Tunnista,
    mikä olisi teillä paras tapa saada henkilöstö mukaan. Onnistuisiko riskinarvioinnin
    toteutus esimerkiksi osana työyhteisöpalaveria tai kokoamalla henkilöstön edustajista
    arviointiryhmä, joka osallistuu riskinarviointiin? Yhteisen keskustelun pohjaksi
    ja palautteen saamiseksi voit myös ladata tai tulostaa riskinarvioitilomakkeen
    tai sen osioita henkilöstölle.</p>
  fr: <p>L'une des clés d'un bon leadership en matière de Sécurité et santé au travail
    est d'impliquer les travailleurs. Les employeurs ont l'obligation légale de consulter
    les travailleurs sur les questions de sécurité et de santé. Mais il y a des avantages
    à aller au-delà des exigences minimales. La gestion de la SST aura plus de chances
    de réussir si elle encourage la participation active des travailleurs et instaure
    un dialogue entre les travailleurs et la direction.</p><p>Les employeurs ont l’obligation
    juridique de consulter les salariés sur les questions de SST. Il existe toutefois
    des avantages à ne pas se limiter aux exigences minimales. La gestion de la SST
    aura davantage de chances de réussir si elle encourage la participation active
    des travailleurs et qu’elle établit un dialogue entre les salariés et la direction.</p><p>Décidez
    de la meilleure manière d’associer votre personnel ! Vous pouvez par exemple organiser
    une réunion ou un groupe de réflexion avec les travailleurs et passer en revue
    les différents modules de l’évaluation des risques. Vous pouvez également télécharger
    ou imprimer le contenu de l’outil ou des parties de l’outil et le partager pour
    information et retour d’information avec vos travailleurs.</p>
  hr: 'Jedan od ključeva dobrog upravljanja zaštitom na radu je uključivanje radnika.
    Poslodavci imaju zakonsku obvezu <a href=\"https://osha.europa.eu/en/legislation/directives/the-osh-framework-
    directive/the-osh-framework-directive-introduction\">legal duty</a>  obavijestiti
    radnike o pitanjima sigurnosti i zdravlja.  Međutim, nadilaženje minimalnih zahtjeva
    je korisno. Upravljanje zaštitom na radu bit će uspješnije ako se potiče aktivno
    sudjelovanje radnika i uspostavlja dijalog između zaposlenika i uprave.  '
  hu: A munkahelyi biztonság és egészségvédelem területén az egyik kulcs a munkavállalók
    bevonása.  A munkáltatók számára jogszabály írja elő, <a href="https://osha.europa.eu/en/legislation/directives/the-osh-framework-directive/the-osh-framework-directive-introduction">hogy</a>
    konzultáljanak a munkavállalókkal a munkahelyi egészségvédelmi és biztonsági kérdésekről.  Azonban
    a minimumkövetelményeken való túllépésnek vannak előnyei.  A munkahelyi egészségvédelmi
    és biztonsági kérdések kezelése nagyobb valószínűséggel lesz sikeres, ha az a
    munkavállalók aktív részvételére ösztönöz és párbeszédet hoz létre a munkavállalók
    és a vezetőség között.
  is: ''
  it: Al fine di una corretta rappresentatività delle reali condizioni di lavoro è
    consigliabile procedere preliminarmente ad un'attenta ricognizione di tutte le
    lavorazioni svolte, dei compiti assegnati ai lavoratori, degli ambienti di lavoro
    e delle informazioni disponibili relative alla prevenzione aziendale (documentazione
    aziendale esistente e informazioni assunte).
  lt: ''
  lv: <p>Viena no labas darba aizsardzības sistēmas vadības pazīmēm ir darbinieku
    iesaistīšana. Darba devējiem normatīvajos aktos ir noteikts pienākums konsultēties
    ar darbiniekiem par darba aizsardzības jautājumiem. Tomēr tam, ka tiek darīts
    vairāk nekā normatīvie akti prasa, ir pievienotā vērtība. Darba vide kļūst labāka
    un produktīvāka, ja tiek veicināta aktīva darbinieku iesaiste un tiek veidots
    dialogs strap darbiniekiem un vadību.</p><p>Izlemiet, kurš būs labākais veids,
    kā iesaistīt komandu. Jūs varat gan organizēt sanāksmi, gan darbinieku fokusgrupu
    diskusiju, kopā pārskatot darba vides riska novērtējuma daļas. Jūs varat arī lejuplādēt
    vai izdrukāt rīka saturu vai tā daļas, lai dalītos ar informāciju un saņemtu no
    darbiniekiem atgriezenisko saiti.</p>
  mt: Wieħed mill-fatturi ewlenin għal tmexxija tajba tas-saħħa u s-sigurtà fuq il-post
    tax-xogħol hija l-involviment tal-ħaddiema. Min iħaddem għandu dmir legali li
    jikkonsulta mal-impjegati dwar kwistjonijiet ta’ saħħa u sigurtà. Iżda hemm benefiċċji
    li wieħed imur lil hinn mir-rekwiżiti minimi. Ikun iktar probabbli s-suċċess tal-immaniġġjar
    tas-saħħa u s-sigurtà jekk tinkoraġġixxi l-parteċipazzjoni attiva tal-ħaddiema
    u tistabbilixxi djalogu bejn l-impjegati u l-maniġment.
  nl: ''
  nl_BE: Eén van de sleutelelementen voor goed leiderschap op gebied van veiligheid
    en gezondheid op het werk is werknemersparticipatie. Werkgevers zijn wettelijk
    verplicht om werknemers te raadplegen over veiligheids- en gezondheidskwesties.
    Maar er zijn voordelen om verder te gaan dan de minimumbepalingen. Veiligheids-
    en gezondheidsmanagement zal eerder slagen als het de actieve participatie van
    de werknemers aanmoedigt en een dialoog instelt tussen werknemers en het management.
  'no': ''
  pt: Uma das chaves para a liderança forte e eficaz em matéria de Segurança e Saúde
    no Trabalho (SST) é garantir o envolvimento e a participação dos trabalhadores.
    As entidades patronais têm o dever legal de consultar os trabalhadores sobre questões
    de SST. Contudo, ir além dos requisitos mínimos traz benefícios. A gestão da SST
    terá mais probabilidades de ter sucesso se incentivar a participação ativa dos
    trabalhadores e estabelecer um diálogo entre estes e os quadros de chefia.
  sk: Jedným z kľúčov k dobrému vedeniu v oblasti BOZP je zapojenie zamestnancov.
    Preto majú zamestnávatelia <a href="https://osha.europa.eu/en/legislation/directives/the-osh-framework-
    directive/the-osh-framework-directive-introduction">zákonnú povinnosť</a> konzultovať
    otázky bezpečnosti a&nbsp;ochrany zdravia so zamestnancami . Prekročenie rámca
    minimálnych požiadaviek však má svoje výhody. Riadenie BOZP bude s väčšou pravdepodobnosťou
    úspešné, ak podnieti aktívnu účasť zamestnancov a vytvorí dialóg medzi zamestnancami
    a vedením.
  sl: Eden ključnih dejavnikov dobrega vodenja na področju varnosti in zdravja pri
    delu je vključevanje delavcev. Delodajalci imate zakonsko dolžnost, da se s svojimi
    zaposlenimi posvetujete o vprašanjih varnosti in zdravja pri delu. Če pa boste
    presegli minimalne zahteve, boste s tem dosegli še večje koristi. Upravljanje
    varnosti in zdravja pri delu bo še uspešnejše, če boste spodbujali aktivno sodelovanje
    delavcev in vzpostavili dialog med zaposlenimi in vodstvom.
