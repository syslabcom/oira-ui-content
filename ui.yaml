expl_actionplan_7:
  bg: След като решите как да елиминирате или намалите определен риск, тогава описвате
    конкретните действия, които се изискват, за да се постигне това. Трябва също да
    включите подробности относно експертното ниво и/или други изисквания, които са
    необходими, за да бъдат ефективни тези действия.
  ca: Un cop ha decidit com eliminar o reduir un risc determinat, pot descriure les
    accions concretes que es requereixen per aconseguir-ho. També hauria d'incloure
    informació sobre el nivell de competència i/o altres requisits necessaris per
    a l'eficàcia d'aquestes accions.
  cs: Jakmile se rozhodnete, jakým způsobem riziko odstranit nebo snížit, popište
    jednotlivé kroky potřebné k realizaci. Popište opatření, stanovte odpovědnou osobu,
    míru potřebných znalostí, lhůtu k provedení opatření a rozpočet.
  de: ''
