  es: Si algún riesgo no se puede evitar, ¿cómo se puede reducir hasta un nivel en
    que no afecte a la seguridad y salud de los implicados?
  fi: Jos työssä esiintyvien vaara- ja haittatekijöiden aiheuttamia riskejä ei voida
