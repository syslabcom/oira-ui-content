message_role_administrator: 
  en: Administrators can create, edit and remove user accounts. Administrators can also make risk assessments and edit existing ones, lock risk assessments, create trainings and take trainings. 
  nl: Beheerders kunnen gebruikersaccounts maken, bewerken en verwijderen. Beheerders kunnen ook risicobeoordelingen maken en bestaande bewerken, risicobeoordelingen vergrendelen, trainingen maken en trainingen volgen.
  fr: Les administrateurs peuvent créer, modifier et supprimer des comptes d'utilisateurs. Les administrateurs peuvent également effectuer des évaluations des risques et modifier celles qui existent déjà, verrouiller les évaluations des risques, créer des formations et suivre des formations.
  de: Administratoren können Benutzerkonten erstellen, bearbeiten und entfernen. Administratoren können außerdem Risikobewertungen erstellen und vorhandene bearbeiten, Risikobewertungen sperren, Schulungen erstellen und an Schulungen teilnehmen.
