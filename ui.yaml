    για το επίπεδο τεχνογνωσίας ή/και τις υπόλοιπες προϋποθέσεις που απαιτούνται ώστε
    αυτές οι ενέργειες να είναι αποτελεσματικές.
  en: Once you have decided how to eliminate or reduce a particular risk, then you
    describe the specific action(s) required to achieve this. You should also include
    details of the level of expertise and/or other requirements needed for those actions
    to be effective.
  es: Una vez que haya decidido cómo eliminar o reducir un riesgo particular, describa
    las acciones específicas necesarias para lograrlo. Deberá incluir además detalles
    sobre el nivel de experiencia y/u otros requisitos necesarios para que dichas
    acciones sean efectivas.
  fi: Kuvaa toimintasuunnitelmaan kaikki ne toimenpiteet, joilla kunkin arvioimasi
    riskin voi poistaa tai sen aiheuttamaa haittaa pienentää. Muista myös mainita
    näihin toimenpiteisiin tarvittava asiantuntemuksen taso ja/tai muut vaatimukset.
    Toimintasuunnitelmaa luodessasi voit käyttää apunasi sovelluksen tarjoamia toimenpiteitä,
    muokata niitä tarpeen mukaan tai kirjata muita tarvittavia toimenpiteitä.
  fr: <p>Vous pouvez définir vos propres mesures de prévention ou utiliser, (et éventuellement
    adapter), celles qui vous sont proposées dans l’outil (menu déroulant <strong>[pré-remplir]</strong>).</p><p>Pour
    intégrer une mesure, vous devez :</p><ul><li>Soit la choisir dans le menu « pré-remplir »
    (vous pourrez ensuite l’adapter)</li><li>Soit la renseigner vous-même en :<ul><li>précisant
    les actions à mettre en place pour la rendre effective (2ème champ)</li><li>indiquant
    les  compétences spécifiques nécessaires pour l’appliquer ou préciser quelle(s)
    fonction(s) de l'entreprise est (sont) à mobiliser (3ème champ).</li></ul></li></ul><p>Vous
    pouvez intégrer plusieurs mesures pour un même risque.</p>
  hr: Čim odlučite kako eliminirati ili smanjiti neki određeni rizik, odmah opišite
