message_report_downloads_intro:
  nl: Sla het rapport op uw computer op en druk het af. U kunt het ook wijzigen of meer informatie toevoegen. Houd er rekening mee dat wijzigingen die op uw pc worden aangebracht NIET worden opgeslagen in de OiRA-risicobeoordeling.
  en: Save the report on your computer and print it. You can also modify it or add more information. Please note that changes made on your pc will NOT be saved in the OiRA risk assessment.
  fr: Enregistrez le rapport sur votre ordinateur et imprimez-le. Vous pouvez également le modifier ou ajouter plus d'informations. Veuillez noter que les modifications effectuées sur votre pc NE seront PAS sauvegardées dans l'évaluation des risques OiRA.
  de: Speichern Sie den Bericht auf Ihrem Computer und drucken Sie ihn aus. Sie können ihn auch ändern oder weitere Informationen hinzufügen. Bitte beachten Sie, dass Änderungen, die auf Ihrem PC vorgenommen werden, NICHT in der OiRA-Risikobewertung gespeichert werden.
  es: Guarde el informe en su ordenador e imprímalo. También puede modificarlo o añadir más información. Tenga en cuenta que los cambios realizados en su pc NO se guardarán en la evaluación de riesgos de OiRA.
  it: Salva il rapporto sul tuo computer e stampalo. Puoi anche modificarlo o aggiungere altre informazioni. Si prega di notare che le modifiche apportate sul tuo pc NON verranno salvate nella valutazione dei rischi OiRA.
  pt: Guarde o relatório no seu computador e imprima-o. Também pode modificá-lo ou adicionar mais informações. Por favor, note que as alterações feitas no seu pc NÃO serão salvas na avaliação de risco OiRA.
  pl: Zapisz raport na swoim komputerze i wydrukuj go. Możesz również go zmodyfikować lub dodać więcej informacji. Należy pamiętać, że zmiany dokonane na Państwa komputerze NIE zostaną zapisane w ocenie ryzyka OiRA.
  hu: Mentse el a jelentést a számítógépére és nyomtassa ki. Módosíthatja is, vagy hozzáadhat további információkat. Kérjük, vegye figyelembe, hogy a számítógépén végrehajtott módosítások NEM kerülnek mentésre az OiRA kockázatértékelésben.
  sv: Spara rapporten på din dator och skriv ut den. Du kan också ändra den eller lägga till mer information. Observera att ändringar som gjorts på din dator INTE kommer att sparas i OiRA-riskbedömningen.
  da: Gem rapporten på din computer og udskriv den. Du kan også ændre den eller tilføje flere oplysninger. Bemærk venligst, at ændringer foretaget på din pc IKKE vil blive gemt i OiRA-risikovurderingen.
  fi: Tallenna raportti tietokoneellesi ja tulosta se. Voit myös muokata sitä tai lisätä lisätietoja. Huomaa, että tietokoneellasi tehdyt muutokset EIVÄT tallennu OiRA-riskinarviointiin.
  cs: Uložte zprávu do svého počítače a vytiskněte ji. Můžete ji také upravit nebo přidat další informace. Vezměte prosím na vědomí, že změny provedené na vašem počítači NEBUDOU uloženy v hodnocení rizik OiRA.
  sk: Uložte správu do svojho počítača a vytlačte ju. Môžete ju tiež upraviť alebo pridať ďalšie informácie. Upozorňujeme, že zmeny vykonané na vašom počítači NEBUDÚ uložené v hodnot

