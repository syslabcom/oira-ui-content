question_other_risks:
  bg: '<p><strong>Важно: </strong>С цел избягване на дублиране на рискове настоятелно
    препоръчваме да попълните всички предишни модули, ако не сте го направили досега.
    </p><p>Ако не трябва да добавяте рискове, продължете.</p> '
  ca: <strong>Important:</strong> Per evitar que hi hagi riscos duplicats, és molt
    recomanable que primer resseguiu tots els mòduls anteriors, si encara no ho heu
    fet.</p><p>Si no necessiteu afegir riscos, si us plau, continueu.</p>
  cs: <p><strong>Důležité:</strong> Aby nedocházelo k duplikování rizik, důrazně doporučujeme,
    abyste si nejprve prošli všechny předchozí moduly, pokud jste tak ještě neučinili.</p><p>Pokud
    nepotřebujete přidávat rizika, pokračujte.</p>
  de: <p><strong>Wichtig:</strong> Um doppelte Einträge zu vermeiden, empfehlen wir,
    zuerst alle vorherigen Module zu durchlaufen.</p><p>Falls Sie keine weiteren Gefährdungen
    eintragen wollen, wählen Sie bitte “Weiter”.</p>
  el: <p><strong>Σημαντικό:</strong> Σας συμβουλεύουμε, αν δεν το έχετε κάνει ακόμα,
    να περιηγηθείτε πρώτα σε όλες τις ενότητες κινδύνων (modules) αυτού του εργαλείου
    ώστε να αποφευχθεί η εισαγωγή κινδύνων που υπάρχουν ήδη.</p><p>Εάν δεν χρειάζεται
    να προσθέσετε κινδύνους, συνεχίστε.</p>
  en: <p><strong>Important:</strong> In order to avoid duplicating risks, we strongly
    recommend you to go first through all the previous modules, if you have not done
    it yet.</p><p>If you don't need to add risks, please continue.</p>
  es: <p><strong>Importante:</strong> Para evitar duplicaciones de riesgos, le recomendamos
    encarecidamente que consulte antes todos los módulos previos, si no lo ha hecho
    aún.</p><p>Si no necesita añadir riesgos, continúe.</p>
  fi: <p><strong>Tärkeää:</strong> On suositeltavaa, että riskien päällekkäisyyden
    välttämiseksi käyt ensin läpi aiemmat osiot (ellet ole näin jo tehnyt).</p><p>Jollei
    riskien lisääminen ole tarpeen, jatka.</p>
  fr: '<p><strong>Important</strong>: Afin d’éviter les doublons, nous vous recommandons
    au préalable de bien parcourir l’ensemble des modules si ce n’est déjà fait.</p><p>Si
    vous ne devez pas ajouter de risques, veuillez continuer.</p>'
  hr: <p>Želite li sada ovom alatu dodati vlastite utvrđene rizike? </p><p><strong>Važno:</strong>Kako
    biste izbjegli dupliciranje rizika, preporučamo vam da prvo prođete sve prethodne
    module, ako to još niste učinili. </p><p> Ako ne trebate dodavati rizike, odaberite
    'Ne.
  hu: <p>Szeretné most hozzáadni az Ön által meghatározott kockázatokat ehhez az eszközhöz?</p><p><strong>Fontos:</strong>
    A kockázatok duplikálásának elkerülése érdekében nyomatékosan ajánljuk, hogy először
    tekintse át az összes előző modult, ha még nem tette volna meg.</p><p>Ha kockázatok
    hozzáadása nem szükséges, válassza a &rsquo;Nem&rsquo; opciót.</p>
  is: '<p>Viltu taka fleiri hættur með í áhættumatið?</p><p><strong>Athugið</strong>:
    Til að koma í veg fyrir endurtekningar er mikilvægt að fara í gegnum allt áhættumatið
    áður en hættum er bætt við.</p><p>Ef engum hættum er bætt við veljið þá ''Nei.''</p>'
  it: <p>I criteri adottati per la valutazione devono essere riportati nel documento
    di valutazione dei rischi ai sensi del art. 28, c. 2 a, d.lgs. 81/08. A tal fine
    i criteri possono essere indicati nel campo note presente sotto la sezione commenti
    in ogni specifico rischio aggiunto.<br/>Per ogni rischio aggiunto inoltre, nella
    sezione informazioni  è possibile inserire eventuali note e immagini utilizzate
    per identificare il pericolo e per la valutazione del relativo rischio. Tali informazioni
    non sono visualizzate nel report.</p><p><strong>Importante:</strong> Per evitare
    la duplicazione dei rischi, raccomandiamo di ripassare in esame tutti i moduli
    precedenti, qualora tale operazione non sia ancora stata compiuta.</p>
  lt: <p><strong>Svarbu:</strong> Siekdami išvengti dvigubo rizikos nurodymo, labai
    rekomenduojame pirmiausia susipažinti su visais ankstesniais moduliais, jeigu
    to dar nepadarėte.</p><p>Jei nenorite nurodyti kitos rizikos, tęskite toliau.</p>
  lv: '<p><strong>Svarīgi</strong>: Lai izvairītos no risku atkārtošanās, mēs ļoti
    iesakās vispirms novērtēt visus piedāvātos riskus (ja vien Jūs to jau neesat izdarījis
    (usi)).</p><p>Ja jums nav jāpievieno riski, lūdzu, turpiniet.</p>'
  mt: <p><strong>Important:</strong> Sabiex tevita li tidduplika ir-riskji, nirrakomandawlek
    li terġa’ iddur il-moduli preċedenti, jekkdan għadek m’għamiltux.</p><p>Jekk ma
    għandekx bżonn iżżid riskji, jekk jogħġbok kompli.</p>
  nl: <p><strong>Belangrijk:</strong> Om te vermijden dat risico’s gedupliceerd worden,
    raden we u ten sterkste aan om eerst alle voorgaande modules te doorlopen, als
    u dit nog niet gedaan hebt.</p><p>Als u geen risico’s hoeft toe te voegen, ga
    dan verder.</p>
  nl_BE: <p><strong>Belangrijk:</strong> Om te vermijden dat risico’s gedupliceerd
    worden, raden we u ten sterkste aan om eerst alle voorgaande modules te doorlopen,
    als u dit nog niet gedaan hebt.</p><p>Als u geen risico’s hoeft toe te voegen,
    ga dan verder.</p>
  'no': ''
  pt: <p><strong>Importante:</strong> Para não ter duplicaçao de riscos, recomendamos
    que primeiro explore os módulos predefinidos, se ainda não o fez.</p><p>Se não
    precisar de adicionar riscos, continue.</p>
  sk: <p><strong>Dôležité:</strong> Aby sme sa vyhli riziku duplikovania, rozhodne
    vám odporúčame, aby ste prešli všetkými predchádzajúcimi modulmi, ak ste to ešte
    neurobili.</p><p>Ak nepotrebujete pridať riziká, pokračujte.</p>
  sl: <p><strong>Pomembno:</strong> Da bi se izognili podvajanju tveganj, vam zelo
    priporočamo, da najprej pregledate vse prejšnje module, če tega še niste storili.</p><p>Če
    ni treba dodati tveganj, nadaljujte.</p>
