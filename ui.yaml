expl_actionplan_1:
  bg: След като са били определени рисковете, е необходимо да съставите план за действие
    за справяне с рисковете. За да елиминирате или намалите рисковете, е необходимо
    да решите кои превантивни и защитни мерки трябва да бъдат взети.
  ca: Un cop identificats els riscos, cal implementar un pla d'acció per gestionar
    els riscos. Per eliminar o reduir els riscos, cal determinar les mesures de prevenció
    i protecció que cal adoptar.
  cs: Navrhněte opatření k odstranění nebo omezení rizik. Vyberte standardní opatření
    nebo navrhněte vlastní. Preferujte technická a organizační opatření před používáním
    osobních ochranných pracovních prostředků (dále jen „OOPP“).
  de: ''
  el: 'Μέχρι το σημείο αυτό, έχουν αναγνωριστεί οι κίνδυνοι και έχει αξιολογηθεί η  επικινδυνότητά
    τους. Το επόμενο βήμα είναι να συνταχθεί και να εφαρμοστεί ένα Σχέδιο Δράσης με
    σκοπό την αποτελεσματική διαχείριση των κινδύνων στην πράξη. Για την ελαχιστοποίηση/εξάλειψη
    ή τη μείωσή τους, στη φάση αυτή χρειάζεται να ληφθεί απόφαση σχετικά με το ποια
    είναι τα κατάλληλα μέτρα πρόληψης και προστασίας που απαιτείται να εφαρμοστούν,
    λαμβάνοντας υπόψη,  μεταξύ άλλων, θέματα όπως:'
  en: After having identified the risks, you need to put an action plan in place to
    manage the risks. To eliminate or reduce risks you need to determine which preventive
    and protective measures are to be taken.
  es: Tras haber identificado los riesgos, necesitará implantar un plan de acción
    para gestionar los riesgos. Para eliminar o reducir los riesgos deberá determinar
    las medidas preventivas o protectoras que se deben tomar.
  fi: Riskien arvioinnin perusteella laaditaan toimintasuunnitelma. Määrittele toimintasuunnitelmaan
    ne käytännön toimenpiteet, joilla tunnistamiesi riskien hallinta toteutuu.
  fr: 'Vous avez identifié et estimé les risques dans votre entreprise. Pendant l’élaboration
    du plan d''action, vous pourrez ajuster la priorité de chaque situation à risque
    et définir comment y remédier. Trois niveaux de priorité du risque sont proposés
    : "faible", "moyen", "élevé". Par exemple, le niveau de priorité du risque élevé
    peut être associé à une atteinte grave à la santé ou à une exposition fréquente
    des salariés.'
  hr: Nakon što ste identificirali rizike, trebate izraditi plan mjera za upravljanje
    rizicima. Kako biste eliminirali i smanjili rizike, potrebno je da odredite preventivne
    i zaštitne mjere koje treba poduzeti.
  hu: Miután azonosította a kockázatokat, azok kezeléséhez egy intézkedési tervet
    kell meghatározni. Definiálni kell, hogy a kockázatok kiküszöböléséhez vagy csökkentéséhez
    milyen megelőző- vagy óvintézkedésekre van szükség.
  is: Þegar búið er að greina og meta áhættur þarf að gera aðgerðaáætlun um útbætur.
    Best er að fjarlægja áhættur en ef það er ekki hægt þarf að grípa til annarra
    ráðstafanna.
  it: Dopo aver identificato i pericoli, aver valutato i rischi è messo in atto le
    misure obbligatorie, in questa fase è possibile programmare le misure di miglioramento.
  lt: Nustačius riziką ir siekiant ją suvaldyti, reikia imtis prevencinių priemonių
    plano. Norint pašalinti arba sumažinti rizikas, reikia nustatyti, kurias prevencines
    ir apsaugines priemones reikia taikyti.
  lv: Pēc risku identificēšanas jums jāievieš rīcības plāns to novēršanai. Lai novērstu
    vai samazinātu riskus, jums jāizlemj, kurus preventīvos un aizsardzības līdzekļus
    izmantot.
  mt: Wara li tkun identifikajt ir-riskji, trid tistabbilixxi pjan ta' azzjoni biex
    timmaniġġja r-riskji. Biex telimina jew tnaqqas ir-riskji, trid tistabbilixxi
    liema miżuri preventivi u protettivi għandhom jittieħdu.
  nl: Door het invullen van de vragenlijst heeft u een Risico-inventarisatie gemaakt.
    Op basis hiervan stelt u een Plan van aanpak op. Dit Plan van aanpak moet jaarlijks
    op voortgang worden besproken en daar moet een rapportje over worden geschreven.
    Er zijn onderwerpen afgehandeld en misschien komen er nieuwe onderwerpen bij.
    Betrek bij bespreking over de voortgang ook de eventuele oorzaken van ongevallen
    en de eventuele oorzaken van verzuim. Misschien wilt u deze oorzaken voorrang
    geven en zijn ze van invloed op de onderwerpen die u het komende jaar gaat aanpakken.
    Het is handig om de opstelling van een Plan van aanpak of de bespreking over voortgang
    samen te laten lopen met het opstellen van de jaarlijkse begroting. Door onderwerpen
    uit het Plan van aanpak met investeringen te laten samen vallen kunnen deze vaak
    zonder extra geld worden opgelost.
  nl_BE: Nadat u de risico's hebt geïdentificeerd, moet u het actieplan opstellen
    om de risico's aan te pakken. Om de risico's te verhelpen of verlagen, moet u
    bepalen welke preventieve en beschermende maatregelen er moeten worden genomen.
  'no': ''
  pt: Após a avaliação dos riscos, é necessário criar um plano de ação para gerir
    os riscos. Para eliminar ou reduzir os riscos, necessita determinar que medidas
    de prevenção ou de proteção devem ser tomadas.
  sk: Po identifikovaní rizík musíte zaviesť akčný plán na riadenie rizík. Ak chcete
    odstrániť riziká, musíte určiť, ktoré preventívne a ochranné opatrenia je potrebné
    prijať.
  sl: Ko prepoznate tveganja, morate sestaviti načrt ukrepov za upravljanje tveganj.
    Da bi preprečili ali zmanjšali tveganja, morate določiti, kateri preventivni ali
    zaščitni ukrepi so potrebni.
