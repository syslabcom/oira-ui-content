  de: Bestätigen Sie die OiRA-Mitgliedschaft für ‘${organisation}’
  nl: OiRA-lidmaatschap bevestigen aan ‘${organisation}’
message_email_invite_user_body:
  en: I hereby invite you to join our organisation on OiRA. Once you’ve accepted your membership, we can collaborate on risk assessments. \n\n Please log in or register via the link below and accept your membership. This link will stay valid for 5 days. 
message_invite_user:
  en: When you click ‘Invite by e-mail’, your e-mail client will open with a new e-mail with a link in it that people can use to join your organisation. The link is valid for five days and you may send it to as many people as you would like to join your organisation. 
  nl: Als je op ‘Uitnodigen per e-mail’ klikt, opent je e-mailclient met een nieuwe e-mail met daarin een link waarmee mensen lid kunnen worden van je organisatie. De link is vijf dagen geldig en u kunt hem naar zoveel mensen sturen als u wilt om lid te worden van uw organisatie.
  fr: Lorsque vous cliquez sur "Inviter par e-mail", votre client de messagerie s'ouvre avec un nouvel e-mail contenant un lien que les personnes peuvent utiliser pour rejoindre votre organisation. Le lien est valable cinq jours et vous pouvez l'envoyer à autant de personnes que vous souhaitez rejoindre votre organisation.
  de: Wenn Sie auf „Einladen per E-Mail“ klicken, öffnet sich Ihr E-Mail-Client mit einer neuen E-Mail mit einem darin enthaltenen Link, über den Personen Ihrer Organisation beitreten können. Der Link ist fünf Tage lang gültig und Sie können ihn an so viele Personen senden, wie Sie Ihrer Organisation beitreten möchten.
label_select_role_new_member:
  en: Select the role your new member will get
  nl: Selecteer de rol die het nieuwe lid zal krijgen
  de: Wählen Sie die Rolle aus, die Ihr neues Mitglied erhalten wird
  fr: Sélectionnez le rôle que votre nouveau membre obtiendra
label_select_access_level_new_member:
  en: Select the access level your new member will get
  nl: Selecteer het toegangsniveau die het nieuwe lid zal krijgen
  de: Wählen Sie die Zugriffsebene aus, die Ihr neues Mitglied erhalten wird
  fr: Sélectionnez le niveau d'accès que votre nouveau membre obtiendra
label_invite_by_email:
  en: Invite by e-mail
  nl: Nodig uit per e-mail
  fr: Inviter par email
  de: Einladen per E-Mail
message_unlock_or_duplicate:
  en: If you want to continue working on a copy of this assessment, for instance to report on a new year, then you can use the option 'Duplicate'. Duplication will make a full copy of your assessment which will be unlocked.
  de: Wenn Sie an einer Kopie dieser Bewertung weiterarbeiten möchten, um beispielsweise über ein neues Jahr zu berichten, können Sie die Option „Duplizieren“ verwenden. Beim Duplizieren wird eine vollständige Kopie Ihrer Bewertung erstellt, die entsperrt wird.
  fr: Si vous souhaitez continuer à travailler sur une copie de cette évaluation, par exemple pour faire un rapport sur une nouvelle année, vous pouvez utiliser l'option 'Dupliquer'. La duplication fera une copie complète de votre évaluation qui sera déverrouillée.
  nl: Als je verder wilt werken aan een kopie van deze aanslag, bijvoorbeeld om te rapporteren over een nieuw jaar, dan kun je de optie 'Dupliceren' gebruiken. Door te dupliceren maakt u een volledige kopie van uw beoordeling die wordt ontgrendeld.
message_unlock_ra:
  en: When you unlock this risk assessment, it will loose its validated status. You can still request for re-validation at a later time. 
  nl: Wanneer u deze risicobeoordeling ontgrendelt, verliest deze zijn gevalideerde status. U kunt op een later tijdstip nog steeds een herbevestiging aanvragen.
  fr: Lorsque vous déverrouillez cette évaluation des risques, elle perd son statut validé. Vous pouvez toujours demander une reconfirmation à une date ultérieure.
  de: Wenn Sie diese Risikobewertung entsperren, verliert sie ihren validierten Status. Sie können zu einem späteren Zeitpunkt immer noch eine Rückbestätigung anfordern.
message_possible_extra_cost:
  nl: Er kunnen extra kosten in rekening gebracht worden door uw adviseur. 
  en: Additional costs may be charged by your consultant.
  fr: Des frais supplémentaires peuvent être facturés par votre consultant.
  de: Zusätzliche Kosten können von Ihrem Berater in Rechnung gestellt werden.
  
message_unlock_and_invalidate_by_consultant:
  de: Sie sind dabei, diese Risikobewertung zu entwerten und zu entsperren. Wenn Sie nur einige Korrekturen vornehmen möchten, vergessen Sie nicht, sie erneut zu validieren, wenn Sie fertig sind.
  en: You are about to invalidate and unlock this risk assessment. If you only want to make some corrections, then don't forget to re-validate when you're ready.
  fr: Vous êtes sur le point d'invalider et de déverrouiller cette évaluation des risques. Si vous voulez seulement apporter quelques corrections, n'oubliez pas de la revalider lorsque vous êtes prêt.
  he: אתה עומד לבטל ולשחרר את ההערכה הסיכונית הזו. אם אתה רוצה רק לעשות כמה תיקונים, אל תשכח לאמת מחדש כאשר אתה מוכן.
  nl: U staat op het punt om deze risicobeoordeling ongeldig te maken en te ontgrendelen. Als u slechts enkele correcties wilt aanbrengen, vergeet dan niet opnieuw te valideren wanneer u klaar bent.

