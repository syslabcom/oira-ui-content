report_intro:
  bg: Сега след като завършите определянето на всички рискове във Вашата организация
    и създадете план за действие, можете да създадете доклад, който изброява всички
    Ваши резултати. Можете, ако желаете, да добавите допълнителни коментари, които
    трябва да бъдат включени в този доклад в полето по-долу.
  ca: Un cop identificats tots els riscos de l'organització i un cop creat un pla
    d'acció, es pot generar un informe amb tots els resultats. Si vol, pot afegir
    comentaris addicionals a l'informe al camp que trobarà a continuació.
  cs: Po ukončení procesu vyhledání a zhodnocení rizik a vytvoření akčního plánu si
    můžete vygenerovat závěrečnou zprávu. Do textového pole pod tímto textem můžete
    napsat vaše komentáře a poznámky, které budou do zprávy zahrnuty
  de: Nachdem Sie alle Gefährdungen im Zusammenhang mit Ihrer Organisation ermittelt
    und einen Aktionsplan erstellt haben, können Sie nun einen Bericht generieren,
    in dem alle Ergebnisse aufgeführt sind. Wenn Sie dies wünschen, können Sie zusätzliche
    Kommentare zur Aufnahme in den Bericht in das untenstehende Feld eingeben.
  el: Τώρα που έχετε ολοκληρώσει την ταυτοποίηση των κινδύνων στην επιχείρησή σας
    και έχετε καταρτίσει ένα σχέδιο δράσης, μπορείτε να δημιουργήσετε μιαν αναφορά
    (έκθεση ΕΚ) στην οποία θα παρατίθενται όλα τα αποτελέσματά σας. Μπορείτε, αν θέλετε,
    να εισάγετε ορισμένα πρόσθετα σχόλια που εκτιμάτε ότι πρέπει να συμπεριλαμβάνονται
    σε αυτή την αναφορά, στο παρακάτω πεδίο.
  en: Now that you have finished identifying all the risks in your organisation and
    created an action plan you can create a report which lists all your results. You
    can, if desired, add some extra comments that should be included in this report
    in the field below.
  es: Ahora que ha terminado de identificar todos los riesgos en su organización y
    que ha creado un plan de acción, puede crear un informe con los resultados. Si
    lo desea, puede agregar algunos comentarios adicionales que deberán incluirse
    en este informe en el campo de abajo.
  fi: Olet nyt saanut valmiiksi riskien arvioinnin ja laatinut toimintasuunnitelman
    riskien hallintaan. Sovellus kerää kaikki nämä kirjaamasi tiedot raportiksi, jonka
    voit ladata omalle tietokoneellesi ja tarvittaessa muokata siellä. Voit halutessasi
    kirjoittaa alla olevaan kenttään raporttiin lisättäviä kommentteja ja lisätietoja.
  fr: Maintenant que vous avez fini d'identifier tous les risques dans votre organisation
    et créé un plan d'action, vous pouvez éditer un rapport qui répertorie tous vos
    résultats ainsi qu’un plan d’action. Vous pouvez, si vous le voulez, ajouter ci-dessous
    des commentaires supplémentaires qui seront inclus dans ce rapport. Vous pouvez
    également télécharger ce rapport et l'enregistrer sur votre ordinateur. Vous pourrez
    ainsi le personnaliser, le compléter et le modifier comme vous le souhaitez.
  hr: Sada, kada ste dovršili identifikaciju svih rizika u vašoj organizaciji i oblikovali
    plan mjera, možete stvoriti izvješće s popisom svih rezultata. Ako želite, u polje
    ispod možete unijeti dodatne komentare koje bi trebalo uključiti u to izvješće.
  hu: Miután befejezte a szervezetben fellelhető összes kockázat azonosítását, valamint
    létrehozta a cselekvési tervet, létrehozhatja az összes eredményt felsoroló jelentést.
    Ha kívánja, az alábbi mezőben megadhat néhány további megjegyzést is, amelyeknek
    a jelentésben meg kell jelenni.
  is: Nú er aðgerðaáætlun lokið og hægt er að vista skýrslu með öllum niðurstöðum.
    Hægt er að bæta við athugasemdum í skýrsluna. Setjið þær í reitinn hér fyrir neðan.
  it: '<p>A seguito della identificazione dei pericoli, della valutazione dei rischi
    e, dopo aver adottato le misure obbligatorie e programmato le misure di miglioramento,
    si genera progressivamente il documento di valutazione dei rischi.</p>

    <p>ATTENZIONE: PRIMA DI STAMPARE LA VERSIONE FINALE DEL REPORT, CONTROLLARE DI
    AVER IDENTIFICATO E VALUTATO TUTTI I RISCHI PRESENTI; E’ NECESSARIO ALLEGARE IL
    DOCUMENTO CON LE FIGURE DELLA PREVENZIONE E TUTTI GLI ALTRI DOCUMENTI CITATI NEL
    TESTO, APPOSITAMENTI COMPILATI, LADDOVE NECESSARI.</p>

    <p>Il documento deve essere munito di “data certa” o attestata dalla sottoscrizione
    dello stesso, da parte del datore di lavoro nonché ai soli fini della prova della
    data, da parte di RSPP, RLS o RLST e del Medico Competente, ove nominato.</p>'
  lt: Kadangi jau baigėte visus jūsų organizacijos rizikų vertinimo procesus ir sukūrėte
    prevencinių veiksmų planą, galite sukurti ataskaitą su visais rezultatais. Taip
    pat galite (jei norite) įkelti papildomus komentarus, kuriuos norite įtraukti
    į žemiau esantį ataskaitos laukelį.
  lv: Tā kā esat beidzis identificēt organizācijā esošos riskus un izveidojis rīcības
    plānu, tagad varat izveidot pārskatu, kurā būs iekļauti visi rezultāti. Ja vēlaties,
    tālāk redzamajā laukā varat ierakstīt papildu komentārus, kas jāiekļauj pārskatā.
  mt: Issa li lestejt tidentifika r-riskji kollha fl-organizzazzjoni tiegħek u ħloqt
    pjan ta' azzjoni, tista' toħloq rapport li jelenka r-riżultati kollha tiegħek.
    Jekk tixtieq, tista' żżid kummenti addizzjonali li għandhom jiġu inklużi f'dan
    ir-rapport fil-qasam ta' hawn taħt.
  nl: U heeft alle risico's van de organisatie geïnventariseerd en een plan van aanpak
    gemaakt. Nu kunt u een plan van aanpak  maken waarin alle resultaten worden opgenomen.
    U kunt, als u dat wilt, extra tekst plaatsen in het vak dat hieronder staat. Die
    tekst wordt opgenomen aan het begin van het plan van aanpak.
  nl_BE: Nu dat u klaar bent met het identificeren van alle risico's in uw organisatie
    en een actieplan heeft gecreëerd, kunt u een rapport opstellen met al uw resultaten.
    Indien u dat wenst, kunt u extra opmerkingen toevoegen die in het rapport moeten
    staan door deze in het onderstaande veld in te vullen.
  'no': ''
  pt: Agora que acabou de avaliar todos os riscos na sua organização e de ter criado
    um plano de ação, pode criar um relatório que lista todos os seus resultados.
    Pode, se pretendido, adicionar alguns comentários extra que devem ser incluídos
    neste relatório no campo em baixo.
  sk: Keď ste identifikovali všetky riziká vo svojej organizácii a vytvorili akčný
    plán, môžete vytvoriť správu, v ktorej budú uvedené všetky vaše výsledky. Ak chcete,
    do poľa nižšie môžete pridať ďalšie komentáre, ktoré treba zahrnúť do tejto správy.
  sl: Ko ste končali z identifikacijo vseh tveganj v vaši organizaciji in ste ustvarili
    načrt ukrepov, lahko ustvarite poročilo, ki bo vsebovalo vse vaše rezultate in
    predloge.
