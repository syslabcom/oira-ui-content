description_automatic_evaluation:
  bg: Оценката на риска е  извършена автоматично от инструмента. Ще имате възможност
    да промените приоритета на този риск (ако смятате, че е необходимо) в плана за
    действие.
  ca: L'avaluació de riscos ha estat efectuada automàticament per l'eina. Podreu canviar
    la prioritat d'aquest risc –si ho considereu necessari– al pla d'acció.
  cs: Nástroj provedl hodnocení rizika automaticky. Hodnotu tohoto rizika budete moci
    změnit v akčním plánu, pokud to budete považovat za nutné.
  de: Die Bewertung der Priorität wurde für diese Gefährdung automatisch durchgeführt.
    Sie können diese Priorität später im Aktionsplan anpassen, falls nötig.
  el: Η αξιολόγηση του κινδύνου (εκτίμηση επικινδυνότητας) πραγματοποιήθηκε αυτόματα
    από το εργαλείο. Θα μπορείτε να τροποποιήσετε την εκτίμηση επικινδυνότητας –εάν
    το κρίνετε σκόπιμο– στο σχέδιο δράσης.
  en: The risk evaluation has been automatically done by the tool. You will be able
    to change the priority for this risk – if you consider it necessary – in the action
    plan.
  es: La herramienta ha evaluado de forma automática el riesgo. Podrá modificar la
    prioridad para este riesgo –si lo considera necesario– en el plan de acción.
  fi: Sovellus määrittää riskin suuruuden automaattisesti. Voit tarvittaessa muuttaa
    tätä riskitasoa toimintasuunnitelmavaiheessa.
  fr: L'évaluation du risque a été effectuée automatiquement par l'outil.   Vous pourrez
    modifier la priorité de ce risque - si vous considérez que cela est nécessaire
    - dans le plan d'action.
  hr: Alat je automatski procijenio rizik. U Planu mjera razina rizika može se promijeniti.
  hu: Ezt a kockázatértékelést az OiRA automatikusan elvégezte. Meg tudja változtatni
    a kockázatok prioritását ndash; ha úgy gondolja, hogy szükséges ndash; az intézkedési
    tervben.
  is: Verkfærið metur áhættuna sjálkrafa. Hægt er að breyta forgangi áhættunar í aðgerðaáætluninni.
  it: Il livello di rischio per la sicurezza e la salute correlato ai pericoli identificati
    è stato individuato automaticamente dallo strumento. Sarà possibile modificare
